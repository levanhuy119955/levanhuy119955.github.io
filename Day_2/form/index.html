<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    

    <form >
<!-- cấu trúc nhập 1 dòng -->
        
        <input type="text" placeholder="Nhập tên"><br>
          
        <input type="password" placeholder="Password"><br>
<!-- cấu trúc nhập nhiều dòng -->
     <textarea placeholder="Nhập ghi chú"></textarea><br>

     <!-- tạo file -->
    <input type="file">

    <!-- Chọn 1 ô -->
        <input type="radio" name="Giới tính" id="Nam">
        <label for="Nam">Nam</label>
      

        <input type="radio" name="Giới tính" id="Nữ"> 
        <label for="Nữ">Nữ</label><br>

        <input type="checkbox" id="Tiếng Việt">
        <label for="Tiếng Việt">Việt Nam</label>

        <!-- Chọn nhiều ô -->
        <input type="checkbox" id="Tiếng Nhật">
        <label for="Tiếng Nhật">Tiếng Nhật</label>

        <input type="checkbox" id="Tiếng Hàn">
        <label for="Tiếng Hàn">Tiếng Hàn</label>

        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            

        </select>
            

        
        
       
     <!-- nút -->
     <button>Đăng nhập</button>

     <!-- hoặc -->
     <input type="submit" value="Đăng ký">


    </form>

    


</body>
</html>
